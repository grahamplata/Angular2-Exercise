<h2>Teams</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Team Name</th>
      <th>Number of Wins</th>
      <th>Number of Losses</th>
      <th>Win Percentage</th>
      <th>Games Behind</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of listOfTeams">
      <td>{{team.teamName}}</td>
      <td>{{team.numberOfWins}}</td>
      <td>{{team.numberOfLosses}}</td>
      <td>{{team.winPercentage}}</td>
      <td>{{team.gamesBehind}}</td>
    </tr>
  </tbody>
</table>
<p><a routerLink="/players">Click here for Players Stats</a></p>
