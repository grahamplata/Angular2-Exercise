<h2>Teams</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Team Name</th>
      <th>Number of Wins</th>
      <th>Number of Losses</th>
      <th>Win Percentage</th>
      <th>Games Behind</th>
      <th>&nbsp; </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of listOfTeams">
      <td>{{team.teamName}}</td>
      <td>{{team.numberOfWins}}</td>
      <td>{{team.numberOfLosses}}</td>
      <td>{{team.winPercentage}}</td>
      <td>{{team.gamesBehind}}</td>
      <td>
        <a href="" class=""><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<app-team-edit></app-team-edit>
